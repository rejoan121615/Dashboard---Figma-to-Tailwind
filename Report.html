<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <!-- Top Menuber -->
    <header class="bg-white border-b border-EAEDF3">
      <div class="p-5 pt-3 pb-0 flex justify-between">
        <div class="flex items-start gap-x-5">
          <!-- brand logo  -->
          <div class="w-9 h-9 mt-1">
            <img
              class="w-full h-full"
              src="./images/logo.png"
              alt="brand logo"
            />
          </div>
          <ul class="flex items-center gap-x-5">
            <li class="border-b-[2px] border-black pb-3">
              <a class="text-[14px] leading-[48px] font-bold" href=""
                >Reports</a
              >
            </li>
            <li class="border-b-[2px] border-transparent pb-3">
              <a
                class="text-[14px] leading-[48px] font-bold text-98A2B3"
                href=""
                >Settings</a
              >
            </li>
          </ul>
        </div>
        <!-- user area  -->
        <div class="flex items-center gap-x-3 -mt-3">
          <a
            class="text-14px leading-48px font-[500] capitalize text-98A2B3"
            href="#"
            >logout</a
          >
          <!-- profile  -->
          <div class="w-[34px] h-[34px] rounded-full">
            <img src="./images/profile-img.png" alt="Profile Images" />
          </div>
        </div>
      </div>
    </header>

    <!-- Metting Reports -->
    <section class="bg-F9FAFD border-b border-EAEDF3 px-6 py-5">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div
            class=" bg-white w-9 h-9 rounded-full border border-EAEDF3 flex justify-center items-center"
          >
            <div class=" w-[14px] h-[10]">
              <img
                src="./images/icons/left_arrow.png"
                alt=""
                class="w-full h-full"
              />
            </div>
          </div>
          <div class="ml-5">
            <h4 class="font-semibold text-base leading-19px mb-2">
              Meeting reports
            </h4>
            <p class="font-500 text-xs leading-4 text-98A2B3">
              Summarize all your meeting recordings
            </p>
          </div>
        </div>
        <div>
          <button class="btn">
            <span class="w-4 h-4">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 10V10.8C14 11.9201 14 12.4802 13.782 12.908C13.5903 13.2843 13.2843 13.5903 12.908 13.782C12.4802 14 11.9201 14 10.8 14H5.2C4.07989 14 3.51984 14 3.09202 13.782C2.71569 13.5903 2.40973 13.2843 2.21799 12.908C2 12.4802 2 11.9201 2 10.8V10M11.3333 5.33333L8 2M8 2L4.66667 5.33333M8 2V10"
                  stroke="white"
                  stroke-width="1.6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
